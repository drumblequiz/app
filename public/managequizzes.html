<!DOCTYPE html >
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" media="all" href="css/style.css" type="text/css" />
  <title>Drumble Quiz</title>
</head>

<body>

  <header>

    <img src="images/DumbrelQuizLogo.png" alt="drumblequiz logo">
    <h1>drumblequiz</h1>

  </header>

  <main id="managequizzescontainer">

    <section>
      <h2>Quizzes</h2>

    <!-- When linking this to the db, you want to put the amount of available quizzes in the size atttribute of the select element
         You will also need to add an option element for every quiz containing the quiz id

        -->
      <select size="10">
        <option>Testquiz</option>
        <option>Week2 performance with index</option>
        <option>Week5 trigger syntax</option>
        <option>DB1 SQL refresher</option>
        <option>Testquiz2</option>
        <option>Testquiz3</option>
        <option>Testquiz4</option>
        <option>Testquiz5</option>
        <option>Testquiz6</option>
        <option>Testquiz7</option>
      </select>

    </section>

    <section>

        <input type="submit" value="Start" />
        <input type="submit" value="Create" />
        <input type="submit" value="Edit" />
        <input type="submit" value="Delete" />

    </section>
  </main>

  <footer></footer>
    </body>
</html>
