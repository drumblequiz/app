<!DOCTYPE html >
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" media="all" href="css/style.css" type="text/css" />
		<title>Drumble Quiz</title>
	</head>
	<body>
        
        <header>
            
            <img src="images/DumbrelQuizLogo.png" alt="drumblequiz logo">
            <h1>drumblequiz</h1>
        
        </header>

        <main>

            <form class="drumbleform" id="loginform" class="drumblequizform" method="post" action="/">

                <label for="rnumber">Username</label>
                <input type="text" path="rnumber" id="rnumber" name="rnumber"/>

                <label for="roomnumber">Room</label>
                <input type="text" path="roomnumber" id="roomnumber" name="roomnumber"/>

                <input id="loginbutton" type="submit" value="Log in" />

            </form>

        </main>
        
        <footer></footer>
	</body>
</html>
