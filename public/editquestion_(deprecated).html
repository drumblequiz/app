<!DOCTYPE html >
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" media="all" href="css/style.css" type="text/css" />
  <title>Drumble Quiz</title>
</head>

<body>

  <header>

    <img src="images/DumbrelQuizLogo.png" alt="drumblequiz logo">
    <h1>drumblequiz</h1>

  </header>

  <main id="editquestioncontainer">

    <section>
      <h2>Questions</h2>
      <ul id="questionlist">

        <!-- p tag: title of question; a tag: click to load info into form; checkbox: "the current room i'm logged into has these/this questions" -->
        <li>
          <a href="#">New Question</a>
        </li>
        <li>
          <p>Example title of question</p>
          <a href="#">
            <img src="images/edit.png">
          </a>
          <input type="checkbox">
        </li>
        <li>
          <p>Why did the chicken cross the road?</p>
          <a href="#">
            <img src="images/edit.png">
          </a>
          <input type="checkbox">
        </li>

      </ul>
    </section>

    <section>

      <h2>Edit Selected Question</h2>

      <form class="drumbleform" id="editquestionform" class="drumblequizform">

        <label for="title">Title</label>
        <input type="text" id="title" name="title" />

        <label for="question">Question</label>
        <input type="text" id="question" name="question" />

        <label>Answers</label>
        <input name="answer1" type="text" />
        <input name="answer1IsTrue" type="checkbox" />
        <input name="answer2" type="text" />
        <input name="answer2IsTrue" type="checkbox" />
        <input name="answer3" type="text" />
        <input name="answer3IsTrue" type="checkbox" />
        <input name="answer4" type="text" />
        <input name="answer4IsTrue" type="checkbox" />

        <input id="savequestionbutton" type="submit" value="Save" />

      </form>
    </section>
  </main>

  <footer></footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function () {
          socket.emit('addQuestion',
            $('form')
            .serializeArray()
            .reduce(function (p, c) { 
              p[c.name] = c.value; 
              return p; 
            }, { time: 20 })
          );
          $(this)[0].reset();
          return false;
        });
      });
    </script>
    </body>
</html>
